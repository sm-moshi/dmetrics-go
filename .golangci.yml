linters-settings:
  funlen:
    lines: 100
    statements: 50
  gocyclo:
    min-complexity: 15
  goimports:
    local-prefixes: github.com/sm-moshi/dmetrics-go
  govet:
    enable-all: true
    disable:
    - fieldalignment
  misspell:
    locale: UK
  nolintlint:
    allow-unused: false # report any unused nolint directives
    require-explanation: true # require an explanation for nolint directives
    require-specific: true # require nolint directives to be specific about which linter is being skipped
  revive:
    confidence: 0

linters:
  disable-all: true
  enable:
  - asasalint
  - bodyclose
  - copyloopvar
  - dogsled
  - dupl
  - dupword
  - errcheck
  - errorlint
  - funlen
  - gocritic
  - goconst
  - gocyclo
  - godot
  - gofumpt
  - goimports
  - goprintffuncname
  - gosec
  - gosimple
  - govet
  - ineffassign
  - misspell
  - mnd
  - nakedret
  - noctx
  - nolintlint
  - perfsprint
  - revive
  - rowserrcheck
  - sqlclosecheck
  - staticcheck
  - stylecheck
  - typecheck
  - unconvert
  - unparam
  - unused
  - usestdlibvars
  - usetesting
  - whitespace

issues:
  exclude:
  - EXC0001
